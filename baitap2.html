<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 1: Chuyển Độ C Sang Độ F</h1>

<p>Nhập nhiệt độ (°C): <input type="number" id="celsius" step="0.1"></p>

<button onclick="chuyenDoiNhietDo()">Chuyển Đổi</button>

<h2>Kết Quả:</h2>
<p id="ketqua"></p>

<script>
    function chuyenDoiNhietDo() {
        var doC = parseFloat(document.getElementById('celsius').value);

        if (isNaN(doC)) {
            document.getElementById('ketqua').innerHTML =
                "<span style='color: red;'>Vui lòng nhập số hợp lệ!</span>";
            return;
        }

        var doF = doC * 9/5 + 32;

        // Hiển thị kết quả
        document.getElementById('ketqua').innerHTML =
            doC + "°C = " + doF.toFixed(2) + "°F";
    }
</script>
</body>
</html>
