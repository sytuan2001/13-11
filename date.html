<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiếm tra số ngày trong tháng</h1>
<input type="number" min="1" max="12" placeholder="Nhập tháng" style="width:30%" id="monthInput">
<button onclick="check_month()">Check</button>
<p id="result">đây là kết quả:</p>
<script>
    function check_month() {
        // let monthValue = document.getElementById('monthInput').value;
        //
        // let month = parseInt(monthValue);

        let month = parseInt(document.getElementById('monthInput').value);

        let resultP = document.getElementById('result');

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                resultP.innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                resultP.innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            case 2 :
                resultP.innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
            default:
                resultP.innerHTML = 'Vui lòng nhập một tháng hợp lệ (1-12)';
        }
    }
</script>
</body>
</html>
